<p class="text-xs-center">Войдите для работы</p>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input
            type="text"
            class="form-control underlined custom-control"
            id="email"
            placeholder="Введите ваш email"
            formControlName="email"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            Please enter a unique and valid email.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input
            type="password"
            class="form-control underlined custom-control"
            id="password"
            placeholder="Пароль"
            formControlName="password"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            Please choose a unique and valid username.
        </div>
    </div>
    <div class="form-group">
        <button
            type="submit"
            class="btn btn-block btn-primary"
            [disabled]="loginForm.invalid">
            Войти
        </button>
    </div>
    <div class="form-group">
        <p class="text-muted text-xs-center">
            Нет аккаунта? <a href="#">Зарегистрироваться!</a>
        </p>
    </div>
</form>
